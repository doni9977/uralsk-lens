<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Загрузить фото — Уральск</title>
  <link rel="stylesheet" href="/client/assets/css/style.css" />
  <link rel="stylesheet" href="/client/assets/css/auth.css" />
</head>
<body>
  <main class="main">
    <div class="auth-panel" style="max-width:600px;">
      <h2>Загрузить фото</h2>
      <form id="uploadForm" class="auth-form">
        <input type="file" name="image" accept="image/*" required placeholder="Выберите фото" />
        <input type="text" name="title" placeholder="Название фото" required />
        <textarea name="description" placeholder="Описание (опционально)" rows="4"></textarea>
        <input type="text" name="category" placeholder="Категория (например: Architecture, Nature)" />
        <button type="submit">Загрузить</button>
      </form>
    </div>
  </main>
  <footer class="footer">© Портфолио Уральска</footer>
  <script type="module" src="/client/js/pages/photo.js"></script>
</body>
</html>

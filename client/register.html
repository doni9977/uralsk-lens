<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Регистрация — Уральск</title>
  <link rel="stylesheet" href="/client/assets/css/style.css" />
  <link rel="stylesheet" href="/client/assets/css/auth.css" />
</head>
<body>
  <main class="main">
    <div class="auth-panel">
      <h2>Регистрация</h2>
      <form id="registerForm" class="auth-form">
        <input name="username" placeholder="Имя пользователя" required />
        <input name="email" type="email" placeholder="Email" required />
        <input name="password" type="password" placeholder="Пароль (мин. 6 символов)" required />
        <button type="submit">Зарегистрироваться</button>
      </form>
      <p>Уже есть аккаунт? <a href="/client/login.html">Войдите</a></p>
    </div>
  </main>
  <footer class="footer">© Портфолио Уральска</footer>
  <script type="module" src="/client/js/pages/register.js"></script>
</body>
</html>
